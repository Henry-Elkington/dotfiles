/// Binds ///
// Mouse Buttons
bind mouse4 "slot3"
bind mouse5 "slot2;slot1"

// Grenades Bindings
bind z "use weapon_flashbang"
bind x "use weapon_smokegrenade"
bind c "use weapon_hegrenade"
bind v "use weapon_molotov;use weapon_incgrenade"

// Mouse Wheel Jump
bind mwheelup +jump
bind mwheeldown +jump
bind space +jump

// Louder When Walking
alias +incvol "incrementvar volume 0 2 0.5;+speed"
alias -incvol "incrementvar volume 0 2 -0.5;-speed"
bind SHIFT +incvol

// Clear Decals When Crouch
bind ctrl "+duck;r_cleardecals"
bind mouse3 "toggle cl_righthand 0 1"
bind t "incrementvar cl_radar_scale 0 1 0.25"

// net_graph When Tab
alias +netg "net_graph 1;+showscores"
alias -netg "net_graph 0;-showscores"
bind TAB "+netg"
